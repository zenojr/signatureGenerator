<div class = "principalContainer">
    <img class = "logoPrincipal" 
           src = "../../assets/img/logoCorfio2019.png" 
           alt = "Corfio">
    <div class = "menu">
        <mat-tab-group dynamicHeight 
                       animationDuration = "200ms" 
                       color = "accent" 
                       backgroundColor = "primary">
            <mat-tab label = "Criar Assinatura"> 
                <ng-template mat-tab-label>
                    <svg xmlns   = "http://www.w3.org/2000/svg" 
                         width   = "24" 
                         height  = "24" 
                         viewBox = "0 0 24 24">
                         <path d = "M2.5 4v3h5v12h3V7h5V4h-13zm19 5h-9v3h3v7h3v-7h3V9z"/>
                    </svg>
                    Assinatura
                </ng-template> 
                <div class="info">
                    <h3>Gerador de assinaturas</h3>
                    <h4>Por favor, preencha o formul√°rio, selecione e copie a assinatura para utilizar no seu cliente de e-mail.</h4>
                </div>
                
                <div class = "itens">
                        <div class="form">
                                <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="nome" 
                                           matInput placeholder="Nome" 
                                           autocomplete="off">
                                </mat-form-field>
            
                                <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="cargo" 
                                           matInput placeholder="Departamento" 
                                           autocomplete="off">
                                </mat-form-field>
                                <br>
                                <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="phone" 
                                           matInput placeholder="Fone1"
                                           autocomplete="off">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="phone2" 
                                           matInput placeholder="Fone2"
                                           
                                           autocomplete="off">
                                </mat-form-field>
                                <br>
                                <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="skype" 
                                           matInput placeholder="Skype"
                                           
                                           autocomplete="off">
                                </mat-form-field>
            
                                <!-- <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="site" 
                                           matInput placeholder="Site" 
                                           value="">
                                </mat-form-field> -->
                            
                            </div>

            <div class="assinatura">
                <!DOCTYPE html>
                <html>
                <head>
                    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
                    <style>
                        body {
                            font-family: 'Muli', Verdana, sans-serif;
                        }
                    </style>
                </head>
                <body>
                    <div style="width: 650; height: 175">
                        <table width=550 heigth=175 cellSpacing=0 cellPadding=1>
                            <tr>
                                <td width=150 heigth=175> 
                                    <a href="http://www.corfio.com.br"> 
                                        <img style="padding-left: 10px;" width=150 src="https://www.corfio.com.br/image/logo_assinatura_sembarra.png" alt="Corfio">
                                    </a>
                                </td>

                                <td  style=" width: 2px; height: 125px; background-color: rgb(117,120,123)"></td>
                                
                                <td width=300 height=125 style="padding-left: 25px">
                                    
                                <div style=" width: 200px; height: 150px; font-family:'Muli', 'Verdana', Geneva, Tahoma, sans-serif">
                                        
                                    <div style="height: 30px; padding-top: 15px">
                                            <font style="font-family: 'Muli', 'Verdana', sans-serif; font-SIZE: 14px; font-WEIGHT: bold; color: rgb(117,120,123);"> {{ nome }} </font>
                                        <div *ngIf="cargo != ''">
                                            <font  style="font-family: 'Muli', 'Verdana', sans-serif; font-SIZE: 12px; font-WEIGHT: normal; color: rgb(117,120,123);"> {{ cargo }} </font>
                                        </div>    
                                    </div>
                                        
                                    
                                    <div style="height: 60px; margin-top: 10px;">
                                        <div *ngIf="phone != ''">
                                            <font style="font-family: 'Muli', 'Verdana', sans-serif; font-SIZE: 12px; font-WEIGHT: normal; color: rgb(117,120,123);"> +55 {{ phone }} </font><br>
                                        </div>
                                        <div *ngIf="phone2 != ''">
                                            <font style="font-family: 'Muli', 'Verdana', sans-serif; font-SIZE: 12px; font-WEIGHT: normal; color: rgb(117,120,123);"> +55 {{ phone2 }} </font><br>
                                        </div>  
                                        <div *ngIf="skype != ''" >
                                            <font style="font-family: 'Muli', 'Verdana', sans-serif; font-SIZE: 12px; font-WEIGHT: normal; color: rgb(117,120,123);"> skype:  {{ skype }} </font><br>
                                        </div>
                                        
                                    </div>   
                                    <div style="height: 10px;">
                                        <div>
                                            <font style="font-family: 'Muli', 'Verdana', sans-serif; font-SIZE: 10px; font-WEIGHT: normal; color: rgb(117,120,123); text-decoration:none"> {{ site }} </font>
                                        </div>                                                                                                
                                    </div>
                                </div>     
                                </td>
                            </tr>
                        </table>
                    </div>                    
                </body>
                </html>
            </div>
                </div>   
            </mat-tab>
            
        </mat-tab-group>

            </div>
            
            <div class="htmlSaida">
                
            </div>
        </div> -->
